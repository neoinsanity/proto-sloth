# Setting the root logger level to INFO
# and send the log output to stdout
log4j.rootLogger=INFO, stdout

# Configure stdout appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
# stdout uses PatternLayout
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# Pattern to output the caller's file name and line number
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

# Set the default sloth logging to info
log4j.logger.proto.sloth=INFO
log4j.logger.proto.sloth.rest=INFO

# The list of third party software log settings
log4j.logger.org.apache.commons=INFO
log4j.logger.org.mortbay=INFO
log4j.logger.org.springframework=INFO
